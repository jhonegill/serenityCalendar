#########################################
# ? SERENITY CONFIGURATION
#########################################
serenity.project.name = Serenity Calendar Automation
# Reports output folder
serenity.outputDirectory = target/site/serenity
serenity.take.screenshots = FOR_FAILURES
serenity.reports.show.step.details = true
serenity.console.colors = true
serenity.verbose.steps = true
serenity.report.encoding = UTF-8
#########################################
# ? DEFAULT WEBDRIVER CONFIGURATION
#########################################
webdriver.driver = chrome
webdriver.headless = true
serenity.browser.maximized = true
# Timeout (ms)
webdriver.timeouts.implicitlywait = 5000
webdriver.wait.for.timeout = 5000
# URL base
webdriver.base.url = https://jqueryui.com/datepicker/
# Chrome switches (Se sobrescriben si DriverSetup los define dinï¿½micamente)
chrome.switches = --start-maximized;--disable-infobars;--disable-notifications;--remote-allow-origins=*;--incognito
# Firefox (optional)
firefox.preferences = browser.startup.page=1;browser.startup.homepage=about:blank;dom.webnotifications.enabled=false
#########################################
# ? WEBDRIVER MANAGER
#########################################
webdriver.autodownload = true
#########################################
# ? REPORTES
#########################################
serenity.reports.show.releases = false
serenity.report.show.manual.tests = false

